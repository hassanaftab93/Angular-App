    #     username: ${{ env.DOCKER_HUB_USERNAME }}
    #     password: ${{ env.DOCKER_HUB_PASSWORD }}

    - name: Login to GHCR
      if: success()
      uses: docker/login-action@v1
      with:
        tags: ghcr.io/${{ env.GHCR_REPO }}:${{ env.TAG }}
        registry: ghcr.io
        username: ${{ secrets.GHCR_HUB_USERNAME }}
        # password: x-oauth-basic
        password: ${{ env.GHCR_TOKEN }}
    
    - name: Push to GHCR.io
      uses: docker/build-push-action@v1
      with:
        registry: ghcr.io
        tags: |
          ${{ secrets.GHCR_HUB_USERNAME }}/${{ github.event.repository.name }}:${{ env.GITHUB_SHA }}
          ${{ secrets.GHCR_HUB_USERNAME }}/${{ github.event.repository.name }}:latest
